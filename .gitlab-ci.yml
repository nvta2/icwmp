include:
  - project: 'iopsys/gitlab-ci-pipeline'
    file: '/static-code-analysis.yml'

stages:
    - static_code_analysis
    - unit_test
    - api_test
    
variables:
  DEBUG: 'TRUE'
  SOURCE_FOLDER: "."

run_unit_test:
   stage: unit_test
   image: iopsys/code-analysis-dev:latest
   allow_failure: false
   script:
   - "./gitlab-ci/install-dependencies.sh"
   - "./gitlab-ci/setup.sh"
   - "./gitlab-ci/unit-test.sh"
   artifacts:
      when: always
      paths:
         - timestamp.log
         - unit-test-coverage.xml

run_api_test:
    stage: api_test
    image: iopsys/code-analysis-dev:latest
    allow_failure: true
    script:
    - "./gitlab-ci/install-dependencies.sh"
    - "./gitlab-ci/setup.sh"
    - "./gitlab-ci/functional-api-test.sh"

    artifacts:
        when: always
        reports:
            junit: ./report/tap.xml
        paths:
            - timestamp.log
            - api-test-coverage.xml
            - memory-report.xml
